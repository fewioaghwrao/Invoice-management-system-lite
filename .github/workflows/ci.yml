name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm run lint
        continue-on-error: true
      - run: npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - run: dotnet restore backend/InvoiceSystem.Api/InvoiceSystem.Api.csproj
      - run: dotnet build backend/InvoiceSystem.Api/InvoiceSystem.Api.csproj -c Release --no-restore
      - run: dotnet test backend/InvoiceSystem.Api/InvoiceSystem.Api.csproj -c Release --no-build

